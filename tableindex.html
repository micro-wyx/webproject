<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
    #tb1{
        border:1px solid #f00;
        width:300px;
        height:400px;
        font-family:"微软雅黑";
        text-align:center;/* 文本排列方式属性  */
       /* border-collapse:separate; 边框合并属性 */
        border-collapse:collapse;
       /* border-spacing: 5px 5px;边框边距属性  */
        caption-side:bottom;
        table-layout:auto;


    }
        #tb1 td{
            border:1px solid #000;
            vertical-align:top;
            padding:10px;
        }
    </style>
</head>
<body>
    <table id="tb1">
        <caption>四大名著人物</caption>
        <tr>
            <td>白骨精</td>
            <td>蜘蛛精</td>
            <td>蝎子精</td>
        </tr>
        <tr>
            <td>孙二娘</td>
            <td>潘金莲</td>
            <td>扈三娘</td>
        </tr>
        <tr>
            <td>林黛玉</td>
            <td>薛宝钗</td>
            <td>贾元春</td>
        </tr>
    </table>
</body>
</html>
